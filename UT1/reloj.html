<html>
<head><title>Reloj en JavaScript</title>
<script language="JavaScript">
function actualizar(){

		fecha=new  Date();
		hora=fecha.getHours();
		minuto=fecha.getMinutes();
		segundo=fecha.getSeconds();

		caja.value = hora + " : " + minuto + " : " + segundo

}
</script>
</head>
<body onLoad="actualizar()">
<h1 align=center>Reloj digital</h1>
<center>
<input id=caja name=caja size=8>



</body>
</html>
