<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> Abrir ventana </TITLE>
  <script language="Javascript">
	function cambiar(){
		ventana=window.open("","","width=100,height=100,left=100,top=200,resizable");
		//alert(ventana);
		ventana.document.write("<body bgcolor="+color.value+">");
	}
  </script>
  
 </HEAD>

 <BODY>
<h1 align=center><FONT SIZE="10" COLOR="#00CC00">Abrir una ventana</FONT></h1>
<p align=center>Color:<input id=color name=color size=20></p>
<p align=center><input type=button value="Abrir ventana" onClick="cambiar()" align=center></p>

 </BODY>
</HTML>
