<script language="JavaScript">
x=0;
function cambiar(){
		x=((x+1)%4);
		imagen.src="imagenes/"+(x+1)+".jpg";
}


</script>
</HEAD>
<BODY onLoad="setInterval('cambiar()',1000)">

<img id=imagen name=imagen src=imagenes/1.jpg height=300>
</p>
