<html>
	<head>
		<title> Reemplazar </title>
		<style type="text/css">
		H1{margin-left:0.25in; color:navy; font-size:24pt}  
		H2{margin-left:0.5in; color:red; font-size:18pt}
		p{margin-left:0.75in; margin-right:1.5in; color:blue; font-size:12pt}

		</style>
		<script language="JavaScript">
		function alterar(){
			nombre=event.srcElement.child; //nombre es un string.  
			objeto=document.getElementById(nombre); //aqui convertimos nombre en objeto.
			objeto.style.display="";
		}
		</script>
	</head>
	<body onClick="alterar()">
	<H1 child=test>Reemplazando texto dinámicamente</h1>
	<H2 child=test2 id=test style="display:none">Esta es la segunda cabecera</h2>
	<p id=test2 style="display:none">Esto es lo que se ve si se hace click sobre ambas cabeceras. Es similar en el estilo, al software de presentación, en que el contenido se muestra según las acciones del usuario.</p>
	</body>
</html>
