<html>
<head><title>Acceso a página de números</title>
<script language="JavaScript">
function calcular(num){
	alert(num);
}
</script>
<style type="text/css">
div{position:absolute}
a{font-family:sans-serif; font-weight:bold; font-size:62; text-decoration:none}
h3{color:red; font-family:sans-serif; text-align:center; margin-top:5}
.pregunta{
#cero{color:red}
#uno{color:SteelBlue}
#dos{color:SeaGreen}
#tres{color:OrangeRed}
#cuatro{color:magenta}
#cinco{color:blue}
#seis{color:DeepPink}
#siete{color:magenta}
#ocho{color:lime}
#nueve{color:FireBrick}
</style>
</head>
<body>
<div style="left:200;top:0"><a href="" onclick="calcular(0);return false" id=cero>0</a></div>
<div style="left:20;top:75"><a href="" onclick="calcular(1);return false" id=uno>1</a></div>
<div style="left:480;top:100"><a href="" onclick="calcular(2);return false" id=dos>2</a></div>
<div style="left:100;top:125"><a href="" onclick="calcular(3);return false" id=tres>3</a></div>
<div style="left:550;top:150"><a href="" onclick="calcular(4);return false" id=cuatro>4</a></div>
<div style="left:10;top:175"><a href="" onclick="calcular(5);return false" id=cinco>5</a></div>
<div style="left:475;top:200"><a href="" onclick="calcular(6);return false" id=seis>6</a></div>
<div style="left:100;top:225"><a href="" onclick="calcular(7);return false" id=siete>7</a></div>
<div style="left:25;top:250"><a href="" onclick="calcular(8);return false" id=ocho>8</a></div>
<div style="left:500;top:300"><a href="" onclick="calcular(9);return false" id=nueve>9</a></div>
<div id=pagina1 class=pregunta>
<h3>¡Bienvenido a la página de los números!</h3>
<p>Para cambiar de página, pulsa la tecla "s/S" 
para pasar a la siguiente y la tecla "a/A" para 
retroceder.</p>
</div>
</body>
</html>
