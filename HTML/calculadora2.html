<html>
<head><title>Calculadora</title>
<script language="JavaScript">

function operar(){
	switch(operacion.value){
		case "+":
			r1.value = parseInt(s1.value) + parseInt(s2.value);
			break;
		case "-":
			r1.value = parseInt(s1.value) - parseInt(s2.value);
	}
}
</script>
</head>
<body>
<h1 align=center>Calculadora</h1>
<br><br>
<table border=1 align=center >
<tr><td><input id=s1 name=s1></td>
<td>
<select id=operacion name=operacion>
	<option value="+">+
	<option value="-">-
	<option value="*">*
	<option value="/">/
</select>
</td>
<td><input id=s2 name=s2></td>
<td><input type=button value="=" onClick="operar()"></td>
<td><input id=r1 name=r1></td></tr>

</table>
</body>
</html>
