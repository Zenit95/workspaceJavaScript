 <HEAD>

<script language="JavaScript">
imagenfondo=1;
function cambiar(){
	imagen.src="./imagenes/"+imagenfondo+".jpg";
	imagenfondo++;
	if(imagenfondo>4){
	imagenfondo=1;
	}
	setTimeout("cambiar()",1000)
}
</script>

	<img width="500" id="imagen" name="imagen" src="" />
	
</BODY>
