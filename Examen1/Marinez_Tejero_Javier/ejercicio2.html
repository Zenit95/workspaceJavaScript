<HTML>
 <HEAD>
  <TITLE> Ejercicio 2 </TITLE>
<script language="JavaScript">
function concatenar(){

}
</script>
</HEAD>

<BODY>
	<table border="1" align="center" >
	<tr>
		<td colspan="3" align="center"><input type="text" size=30 id="texto3" name="texto3"></td>
	</tr>
	<tr>
		<td><input type="text" size=30 id="texto1" name="texto1"></td>
		<td><input type="button" value="Concatenar" onclick="concatenar()"></td>
		<td><input type="text" size=30 id="texto2" name="texto2"></td>		
	</tr>
</table>
</BODY>
</HTML>
